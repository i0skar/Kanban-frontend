<div cdkDropListGroup fxLayout="row">

  <div class="example-container">
    <h2>Backlog</h2>
    <div
      cdkDropList
      [cdkDropListData]="backlog"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of backlog" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Next</h2>
    <div
      cdkDropList
      [cdkDropListData]="next"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of next" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Progress</h2>
    <div
      cdkDropList
      [cdkDropListData]="inProgress"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>
    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>

</div>
