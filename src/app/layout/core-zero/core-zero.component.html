<div class="wrapper">
  <div cdkDropListGroup fxLayout="row" style="padding: 20px;">
    <div class="tasks-tab">
      <div class="tasks-tab-header">
        <div class="task-tab-title">
          <span class="material-icons" style="color:#41A1F5;">list</span>
          BACKLOG
          <span class="add-task-button" style="color:#41A1F5;" (click)="addTaskDialog('Backlog')">+</span>
          <!--  it should be <mat-button mat-icon-button>+</mat-button> -->
        </div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="backlog"
        class="tasks-tab"
        (cdkDropListDropped)="drop($event, 'Backlog')"
      >
        <div class="task" style="border-bottom:4px solid #41A1F5;" *ngFor="let item of backlog" cdkDrag>
          <div class="navigation-items">
            <span class="edit-icon" (click)="editTaskDialog(item.id)">E</span>
            <span class="delete-icon" (click)="delTask(item.id)">D</span>
          </div>
          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

    <div class="tasks-tab">
      <div class="tasks-tab-header">
        <div class="task-tab-title">
          <span class="material-icons" style="color:#E8577A;">list</span>

          <!--  it should be <mat-button mat-icon-button>+</mat-button> -->

          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

    <div class="tasks-tab">
      <div class="tasks-tab-header">
        <div class="task-tab-title">
          <span class="material-icons" style="color:#45E217;">list</span>
          DONE
