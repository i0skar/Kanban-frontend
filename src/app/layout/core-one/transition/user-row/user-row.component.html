<div class="wrapper">
  <div cdkDropListGroup fxLayout="row" style="padding: 20px;">
    <div class="tasks-tab member-1">
      {{user?.user.name}}
    </div>

    <div class="tasks-tab">
      <div
        cdkDropList
        [cdkDropListData]="backlog"
        class="tasks-tab"
        (cdkDropListDropped)="drop($event, 'Backlog')"
      >
        <div class="task" style="border-bottom:4px solid #41A1F5;" *ngFor="let item of backlog" cdkDrag>
          <div class="navigation-items">
            <span class="edit-icon material-icons" (click)="editTaskDialog(item.id)">create</span>
            <span class="delete-icon material-icons" (click)="delTask(item.id)">delete</span>
          </div>
          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

    <div class="tasks-tab">
      <div
        cdkDropList
        [cdkDropListData]="next"
        class="tasks-tab"
        (cdkDropListDropped)="drop($event, 'Next')"
        [style.border]="next.length === 3 ? '2px solid red' : 'none'"
      >
        <div class="task" style="border-bottom:4px solid #E8577A;" *ngFor="let item of next" cdkDrag>
          <div class="navigation-items">
            <span class="edit-icon material-icons" (click)="editTaskDialog(item.id)">create</span>
            <span class="delete-icon material-icons" (click)="delTask(item.id)">delete</span>
          </div>
          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

    <div class="tasks-tab">
      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="tasks-tab"
        (cdkDropListDropped)="drop($event, 'InProgress')"
        [style.border]="inProgress.length === 3 ? '2px solid red' : 'none'"
      >
        <div class="task" style="border-bottom:4px solid #FFC400;" *ngFor="let item of inProgress" cdkDrag>
          <div class="navigation-items">
            <span class="edit-icon material-icons" (click)="editTaskDialog(item.id)">create</span>
            <span class="delete-icon material-icons" (click)="delTask(item.id)">delete</span>
          </div>
          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

    <div class="tasks-tab">
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="tasks-tab"
        (cdkDropListDropped)="drop($event, 'Done')"
      >
        <div class="task" style="border-bottom:4px solid #45E217;" *ngFor="let item of done" cdkDrag>
          <div class="navigation-items">
            <span class="edit-icon material-icons" (click)="editTaskDialog(item.id)">create</span>
            <span class="delete-icon material-icons" (click)="delTask(item.id)">delete</span>
          </div>
          <div class="task-title">
            {{ item.title }}
          </div>
          <div class="task-description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
