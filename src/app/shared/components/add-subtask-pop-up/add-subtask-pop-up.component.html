<mat-form-field appearance="fill" style="display: block">
  <mat-label>Opis podzadania</mat-label>
  <textarea matInput [(ngModel)]="description" type="text" rows="8"> </textarea>
</mat-form-field>
<div fxLayout="row" fxLayoutGap="10px" style="float: right">
  <button mat-flat-button mat-dialog-close color="warn">Anuluj</button>
  <button
    (click)="closeDialog()"
    [disabled]="description === ''"
    mat-flat-button
    type="submit"
    color="primary"
  >
    + Dodaj
  </button>
</div>
