<div class="example-container">
  <form [formGroup]="signupForm">
    <mat-form-field appearance="fill" style="display: block">
      <mat-label>ImiÄ™</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="display: block">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="surname" type="text" />
    </mat-form-field>
  </form>
</div>

<div fxLayout="row" fxLayoutGap="10px" style="float: right">
  <button mat-flat-button mat-dialog-close color="warn">Anuluj</button>

  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    (click)="
      addUser({
        name: signupForm.value.name,
        surname: signupForm.value.surname
      })
    "
    *ngIf="!editMode"
  >
    + Dodaj
  </button>
</div>
